{% extends 'homework/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
        <h1><center><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></center></h1>

            <div class="post.desc">
                <h4>{{ post.desc|linebreaksbr }}</h4>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
